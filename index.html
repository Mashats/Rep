<!DOCTYPE html>

<head>
<title>To-Do List</title>
<script src="https://kit.fontawesome.com/a60cc1ceb0.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

</head>

<body>
<div class="wrapper">

    <header><h1>Список дел </h1></header>

    <form action = "#">
        <div class="inputField">
        <input size="40" name = "text" placeholder="Enter text..."/>
        &nbsp<select name="selectPrioriy" >
            <option selected value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
         <button><span class="add-text"><i class="fas fa-plus-square fa-lg"></i></span></button>
        </div> 
        
        <div class="check">
            <span class=sort><input type="checkbox" name="a" value="Completed "> Completed </span>
            <span class=sort><input type="checkbox" name="checkHigh" value="High"> High </span>
            <span class=sort><input type="checkbox" name="checkMedium" value="Medium"> Medium </span>
            <span class=sort><input type="checkbox" name="checkLow" value="Low"> Low </span>
            <span class=sort><span class="sortText"><Button><i class="far fa-calendar-alt"></i></span></Button>&nbspDate</span>
        </div>

    </form> 
     
    <div class="note">

        <div class="bblock"><span class="selectedPrioruty">Приоритет</span></div>

        <div class="bblock"><span class="enteredText">Выполнить задание</span>
            <span class="date">Дата</span></div>
            <div class="bblock">
                <span class="сancel"><i class="fas fa-times-circle"></i></span>
                <span class="done"><i class="fas fa-check-circle"></i></span>
            </div>

        <div class="bblock"><span class="Delete"><i class="fa fa-trash" aria-hidden="true"></i></span></div>
    </div>
    </div>
</div>
    



</html>
